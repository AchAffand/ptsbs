<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PT. Samudera Berkah Sentosa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Montserrat', 'Inter', Arial, sans-serif;
      background: linear-gradient(180deg, #2f80ed 0%, #56ccf2 60%, #fff 100%) !important;
    }
    main.gradient-card {
      background: linear-gradient(135deg, #56ccf2 0%, #2f80ed 100%) !important;
    }
    /* Animate profile image with a subtle bounce */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    .animate-bounce-slow {
      animation: bounce 3s ease-in-out infinite;
    }
    /* Animate buttons with fade and scale on hover */
    .btn-animate {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn-animate:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
    }
    @keyframes bounce-on-hover {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.12) translateY(-6px); }
    }
    .animate-bounce-on-hover:hover {
      animation: bounce-on-hover 0.4s;
    }
    @keyframes back-press {
      0% { transform: scale(1); }
      50% { transform: scale(0.92); }
      100% { transform: scale(1); }
    }
    .back-pressed {
      animation: back-press 0.25s;
    }
    .page-fade-out {
      animation: fadeOutPage 0.5s forwards;
    }
    @keyframes fadeOutPage {
      to { opacity: 0; transform: scale(0.96) translateY(30px); }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.min.js"></script>
</head>
<body class="relative bg-gradient-to-br from-white via-blue-200 to-blue-500 min-h-screen flex items-center justify-center p-4 overflow-hidden">
  <div class="absolute left-0 right-0 top-0 z-0 pointer-events-none overflow-hidden" style="width:100vw;">
    <svg viewBox="0 0 1440 60" width="100vw" height="60" preserveAspectRatio="none" style="display:block;">
      <path fill="#fff" fill-opacity="1" d="M0,30 Q360,60 720,30 T1440,30 L1440,0 L0,0 Z"></path>
    </svg>
  </div>
  <div id="tsparticles" class="absolute inset-0 -z-10"></div>
  <main class="gradient-card rounded-3xl shadow-2xl max-w-md w-full p-10 text-center relative z-10">
    <div class="mb-8">
      <img
        src="images/logo.png"
        alt="Profile"
        class="mx-auto w-36 h-36 animate-bounce-slow object-contain bg-white p-2 shadow-2xl rounded-2xl transition duration-300 hover:scale-105"
      />
    </div>
    <h1 class="text-4xl font-extrabold mb-10 text-gray-900 tracking-wide">Hubungi Sosial Media Kami Disini!</h1>
    <div class="space-y-6">
      <a
        href="https://instagram.com/pt.samuderaberkahsentosa"
        target="_blank"
        rel="noopener noreferrer"
        class="btn-animate flex items-center justify-center space-x-4 bg-pink-500 hover:bg-pink-600 text-white font-semibold py-4 rounded-2xl shadow-lg"
      >
        <i class="fab fa-instagram fa-lg"></i>
        <span class="text-lg">Instagram</span>
      </a>
      
      <a
        href="https://wa.me/082143326070"
        target="_blank"
        rel="noopener noreferrer"
        class="btn-animate flex items-center justify-center space-x-4 bg-green-500 hover:bg-green-600 text-white font-semibold py-4 rounded-2xl shadow-lg"
      >
        <i class="fab fa-whatsapp fa-lg"></i>
        <span class="text-lg">WhatsApp</span>
      </a>
      <button
        onclick="animatedBack(this)"
        class="mt-6 px-6 py-3 bg-gradient-to-r from-cyan-500 via-blue-500 to-teal-400 text-white font-bold rounded-lg shadow-lg transition duration-300 transform hover:scale-105 hover:shadow-2xl hover:from-teal-400 hover:to-cyan-500 animate-bounce-on-hover"
      >
        ‚Üê Kembali
      </button>
    </div>
  </main>
  
  <script>
    tsParticles.load("tsparticles", {
      fpsLimit: 60,
      particles: {
        number: {
          value: 50,
          density: {
            enable: true,
            area: 800
          }
        },
        color: {
          value: "#ffffff"
        },
        shape: {
          type: "circle"
        },
        opacity: {
          value: 0.5,
          random: true,
          anim: {
            enable: true,
            speed: 1,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 3,
          random: true,
          anim: {
            enable: true,
            speed: 3,
            size_min: 0.3,
            sync: false
          }
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detectsOn: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "repulse"
          },
          onclick: {
            enable: true,
            mode: "push"
          },
          resize: true
        },
        modes: {
          repulse: {
            distance: 100,
            duration: 0.4
          },
          push: {
            particles_nb: 4
          }
        }
      },
      retina_detect: true
    });

    function animatedBack(btn) {
      btn.classList.add('back-pressed');
      setTimeout(() => {
        document.body.classList.add('page-fade-out');
        setTimeout(() => window.location.href = 'index.html', 500);
      }, 250);
    }
  </script>
</body>
</html>
